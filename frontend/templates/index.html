<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Prediction</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>🔍 Blood Glucose Prediction</h1>
        <input type="text" id="glucoseInput" placeholder="Enter 10 glucose readings (comma-separated)">
        <button onclick="predictGlucose()">Predict</button>

        <div id="result"></div>  <!-- ✅ Display Prediction Here -->

        <h2>📈 Prediction Graph</h2>
        <div class="chart-container">
            <canvas id="glucoseChart"></canvas>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
